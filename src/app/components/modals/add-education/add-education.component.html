<div class="modal fade" id="btn-plus-education"   tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="btn-plus-education"   >
    <div class="modal-dialog ">
    <div class="modal-content text-warning  modal__background">
        <div class="modal-header">
            <h1 class="modal-title fs-6" id="btn-plus">Agregar Educacion</h1>
            <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
            <form class="d-flex flex-column gap-4" #addForm="ngForm" (ngSubmit)="onAddEducation(addForm)" >
                <div class="d-flex flex-column gap-1">
                    <label for="picEdu" class="fs9">Agregar Logo de Instituto</label>
                    <input
                    ngModel
                    required
                    id="picEdu"
                    name="picEdu" 
                    type="text" placeholder="https://imageupload.com" class="
                    moda__inputs"/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label for="titleEdu" class="fs9  ">Agregar Nombre de la Instituto</label>
                    <input
                    ngModel
                    required
                    id="titleEdu"
                    name="titleEdu" 
                    type="text" placeholder="Argentina Programa" class="
                    moda__inputs"/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label for="descEdu" class="fs9  ">Tema tratado</label>
                    <input
                    ngModel
                    required
                    id="descEdu"
                    name="descEdu" 
                    type="text" placeholder="Programacion" class="
                    moda__inputs"/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label for="startDateEdu" class="fs9  ">Periodo de Inicio</label>
                    <input
                    ngModel
                    required
                    id="startDateEdu"
                    name="startDateEdu" 
                    type="date" placeholder="dd/mm/aaaa" class="
                    moda__inputs"/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label for="endDateEDu" class="fs9  ">Periodo Fin</label>
                    <input
                    ngModel
                    required
                    id="endDateEdu"
                    name="endDateEdu" 
                    type="date" placeholder="dd/mm/aaaa" class="
                    moda__inputs"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="add-education-form">Cerrar</button>
                    <button [disabled]="addForm.invalid"
                     type="submit" class="btn btn-warning" *ngIf="!loading">Agregar</button>
                     <button disabled="true"
                     type="button" class="btn btn-warning" *ngIf="loading">Cargando...</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
