<div class="modal fade" id="btn-plus-education" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
    <div class="modal-content text-warning  modal__background">
        <div class="modal-header">
            <h1 class="modal-title fs-6" id="staticBackdropLabel">Agregar Educacion</h1>
            <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
            <form class="d-flex flex-column gap-4">
                <div class="d-flex flex-column gap-1">
                    <label class="fs9  ">Agregar Logo de Instituto</label>
                    <input type="text" placeholder="https://imageupload.com" class=".
                    moda__inputs"/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label class="fs9  ">Agregar Nombre de la Instituto</label>
                    <input type="text" placeholder="Argentina Programa" class=".
                    moda__inputs"/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label class="fs9  ">Agregar Temas Abarcados</label>
                    <input type="text" placeholder="Programacion" class=".
                    moda__inputs"/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label class="fs9  ">Periodo de Inicio</label>
                    <input type="date" placeholder="dd/mm/aaaa" class=".
                    moda__inputs"/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label class="fs9  ">Periodo Fin</label>
                    <input type="date" placeholder="dd/mm/aaaa" class=".
                    moda__inputs"/>
                </div>
            </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-warning">Aceptar</button>
        </div>
    </div>
    </div>
</div>
