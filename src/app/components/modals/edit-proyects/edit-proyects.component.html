<div class="modal fade" id="btn-edit-proyects" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
    <div class="modal-content text-warning  modal__background">
        <div class="modal-header">
            <h1 class="modal-title fs-6 text__primary" id="staticBackdropLabel">Actualizar Proyecto</h1>
            <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
            <form #editForm="ngForm" class="d-flex flex-column gap-4">
                
                <div class="d-flex flex-column gap-1">
                    <label for="titlePro" class="fs9">Actualizar Nombre del Proyecto</label>
                    <input type="text" 
                    ngModel={{editProyects?.titlePro}}
                    required
                    name="titlePro"
                    id="titlePro"
                    placeholder="MetaVerso" class=".
                    moda__inputs"/>
                    <input
		                type="hidden"
		                ngModel="{{ editProyects?.idPro }}"
		                name="idPro"
		                class="form-control"
		                id="idPro"
            		/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label for="descPro" class="fs9">Actualizar Descripcion del Proyecto</label>
                    <input type="text" 
                    ngModel={{editProyects?.descPro}}
                    required
                    name="descPro"
                    id="descPro"
                    placeholder="Frontend developer" class=".
                    moda__inputs"/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label for="linkDemoPro" class="fs9">Actualizar Link del demo</label>
                    <input type="text" 
                    ngModel={{editProyects?.linkDemoPro}}
                    required
                    name="linkDemoPro"
                    id="linkDemoPro"
                    placeholder="dd/mm/aaaa" class=".
                    moda__inputs"/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label for="linkRepoPro" class="fs9">Actualizar Link del repositorio</label>
                    <input type="text" 
                    ngModel={{editProyects?.linkRepoPro}}
                    required
                    name="linkRepoPro"
                    id="linkRepoPro"
                    placeholder="dd/mm/aaaa" class=".
                    moda__inputs"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="edit-form-proyects">Cerrar</button>
                    <button type="submit" class="btn btn-warning" (click)="onUpdateProyects(editForm.value)">Aceptar</button>
                </div>
            </form>
        </div>
        
    </div>
    </div>
</div>
