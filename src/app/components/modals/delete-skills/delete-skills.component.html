<div class="modal fade" id="btn-delete-skills" tabindex="-1" role="dialog" aria-labelledby="btn-delete" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content text-warning  modal__background">
        <div class="modal-header">
          <h5 class="modal-title" id="btn-delete">Eliminar {{deleteSkills?.nameSk}}</h5>
          <button type="button" class="close btn__close " data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body flex justify-content-center w-full text-white">
          ¿Estás seguro que quieres borrar el skill
          <span class="text-warning">{{ deleteSkills?.nameSk }}</span>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="delete-form-skills">No</button>
          <button type="button" class="btn btn-danger" (click)="onDeleteSkills(deleteSkills!.idSk)" *ngIf="!loading">Si, eliminar</button>
          <button type="button" disabled="true"  class="btn btn-danger" *ngIf="!!loading">Eliminando...</button>
        </div>
      </div>
    </div>
</div>
