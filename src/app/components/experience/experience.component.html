<section class="container">
    <div class="d-flex justify-content-between containerSection align-items-center mt-4 containerTitle">
        <h3 class="text__primary mb-4">Experiencia</h3>
        <button type="button"
        class="btn__plus" 
        data-bs-toggle="modal" data-bs-target="#btn-plus-experience"> <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div class="d-flex justify-content-between title__section align-items-start" *ngFor="let experience of experiences">
        <div class="d-flex gap-2 align-items-start">
            <img [src]="experience.imageExp" class="section__img"/>
           <div class="d-flex flex-column gap-1">
             <h4 class="m-0">{{experience.titleExp}}r</h4>
             <p class="m-0">{{experience.descExp}}</p>
             <p class="m-0">{{experience.dateInitialExp}} - {{experience.dateEndExp}}</p>
           </div>
        </div>
        <div class="d-flex  gap-3">
           <button (click)="onOpenModal('edit', experience)"> <i class="fa-solid fa-pencil "></i></button>
           <button (click)="onOpenModal('delete', experience)"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>

</section>

<!-- Modal add Experience -->
<app-add-experience></app-add-experience>
